<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Culturais Rio</title>

    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-calendar-alt"></i> Eventos Culturais Rio
            </span>
            <div class="d-flex gap-2">
                <span id="stats-badge" class="badge bg-light text-dark">
                    <i class="fas fa-ticket-alt"></i> <span id="event-count">0</span> eventos
                </span>
                <button class="btn btn-sm btn-light" id="refresh-btn" title="Atualizar eventos">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Sidebar com filtros -->
            <div class="col-md-3 col-lg-2 mb-3">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <i class="fas fa-filter"></i> Filtros
                    </div>
                    <div class="card-body">
                        <!-- Filtro por categoria -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Categoria</label>
                            <select class="form-select form-select-sm" id="filter-categoria">
                                <option value="">Todas</option>
                            </select>
                        </div>

                        <!-- Filtro por venue -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Local (Venue)</label>
                            <select class="form-select form-select-sm" id="filter-venue">
                                <option value="">Todos</option>
                            </select>
                        </div>

                        <button class="btn btn-sm btn-primary w-100" id="apply-filters">
                            <i class="fas fa-check"></i> Aplicar
                        </button>
                        <button class="btn btn-sm btn-outline-secondary w-100 mt-2" id="clear-filters">
                            <i class="fas fa-times"></i> Limpar
                        </button>
                    </div>
                </div>

                <!-- Legenda de cores -->
                <div class="card mt-3">
                    <div class="card-header bg-secondary text-white">
                        <i class="fas fa-palette"></i> Legenda
                    </div>
                    <div class="card-body">
                        <div class="legend-item">
                            <span class="legend-color" style="background: #3498db;"></span>
                            <span>Jazz</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color" style="background: #e74c3c;"></span>
                            <span>Teatro/Comédia</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color" style="background: #2ecc71;"></span>
                            <span>Outdoor</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color" style="background: #9b59b6;"></span>
                            <span>Venues</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Calendário -->
            <div class="col-md-9 col-lg-10">
                <div class="card">
                    <div class="card-body">
                        <div id="calendar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de detalhes do evento -->
    <div class="modal fade" id="eventModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventModalTitle">Detalhes do Evento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="eventModalBody">
                    <!-- Conteúdo será preenchido dinamicamente -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="share-whatsapp">
                        <i class="fab fa-whatsapp"></i> Compartilhar no WhatsApp
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast para notificações -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notification-toast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">Notificação</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toast-message">
                Mensagem
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.10/locales/pt-br.global.min.js"></script>

    <!-- Custom JS -->
    <script src="/static/js/calendar.js"></script>
</body>
</html>
